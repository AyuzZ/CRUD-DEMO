<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="/header"> </div>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Stock</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${productList}">
        <td scope="row" th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.stock}"></td>
        <td>
            <!--Only admin should be able to create add and delete-->
            <a th:href="@{/products/editProduct/{id}(id=${product.id})}">Edit</a>
            <a th:href="@{/products/deleteProduct(id=${product.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Username</th>
        <th scope="col">Gender</th>
        <th scope="col">Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td scope="row" th:text="${user.username}"></td>
        <td th:text="${user.gender}"></td>
        <td th:text="${user.age}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
