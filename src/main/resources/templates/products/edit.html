<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
</head>
<body>
<div th:replace="/products/header"> </div>
<form th:action="@{/products/{id}(id=${product.id})}" th:object="${product}" method="POST">
    <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" class="form-control" id="name" th:field="${product.name}" placeholder="Name" required/>
      </div>
      <div class="form-group">
          <label for="name">Product Price</label>
          <input type="text" class="form-control" id="price" th:field="${product.price}" placeholder="Price" required/>
      </div>
      <div class="form-group">
          <label for="name">Product Stock</label>
          <input type="text" class="form-control" id="stock" th:field="${product.stock}" placeholder="Stock" required/>
      </div>
      <button type="submit" class="btn btn-dark">Update</button>
</form>
</body>
</html>
